                <section id="contact">
        <div class="section-content">
            <h1 class="section-header">RSVP</h1>
        </div>
        <div class="contact-section">
        <div class="container">
            <form id="serverless-form" action="#">
                <div class="col-md-6 form-line">
                      <div class="form-group">
                          <label for="name">Name</label>
                        <input type="text" style="height:35px;" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                      <div class="form-group">
                        <label for="exampleInputEmail">Email</label>
                        <input type="email" style="height:35px;" class="form-control" autocomplete="email" id="email" name="email" placeholder="Email" required>
                      </div>	
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for ="description"> Message</label>
                           <textarea class="form-control" rows="5" id="message" name="message" placeholder="Enter Your Message" required></textarea>
                      </div>
                      <div>
                          <button type="submit" id="submit" class="btn btn-default submit"><i id="loader" class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
                      </div>
                </div>
            </form>
        </div>
    </section>
